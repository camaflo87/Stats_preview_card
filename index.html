<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="contenedor">
    <div class="stats_texto">
      <h1 class="stats_texto_titulo">
        Get <span>insights</span> that help your business grow.
      </h1>

      <p class="stats_texto_descrip">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      
      <div class="medidas">
        <p class="medidas_comentarios"><span>10k+</span><br>companies</p>
        <p class="medidas_comentarios"><span>314</span><br>templates</p>
        <p class="medidas_comentarios"><span>12m+</span><br>queries</p>        
      </div><!--Cierre medidas-->
      
    </div><!--Cierre stats_texto-->
    <div class="stats_img">
        <!--Imagen ingresada hoja de estilos-->
        <div class="stats_transparente">
        </div>
    </div>
  </div><!--Cierre contenedor-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Alberto Martinez Florez</a>.
